<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Frases do Dia</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #fefefe 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #1e293b;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      opacity: 0.8;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #3B82F6;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .quote-box {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(59, 130, 246, 0.08);
      margin-bottom: 24px;
    }
    .quote-text {
      font-size: 20px;
      font-weight: 500;
      font-style: italic;
      color: #334155;
      margin-bottom: 16px;
    }
    .quote-author {
      font-size: 14px;
      color: #3B82F6;
      font-weight: 600;
    }
    .btn {
      display: inline-block;
      background: #3B82F6;
      color: white;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="Frases do Dia" class="logo">
    <h1>Você está offline</h1>
    <p>Não foi possível conectar à internet. Mas aqui está uma frase inspiradora enquanto isso:</p>
    
    <div class="quote-box">
      <div class="quote-text">
        "A persistência é o caminho do êxito."
      </div>
      <div class="quote-author">— Charles Chaplin</div>
    </div>
    
    <a href="/" class="btn" onclick="location.reload()">Tentar Novamente</a>
  </div>
</body>
</html>
